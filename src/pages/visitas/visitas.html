<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-md-3 col-lg-3 col-xl-3>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <ion-buttons end padding-right>
            <button ion-button icon-only (click)="addVisita()"><ion-icon name="person-add"></ion-icon></button>
          </ion-buttons>
        </ion-col>
        <ion-col col-md-3 col-lg-3 col-xl-3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-3 col-lg-3 col-xl-3>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-list>
          <button ion-item *ngFor="let visita of visitas">
            <p>{{visita.nombre}} {{visita.run}}</p>
            <button item-end icon-only (click)="deleteVisita(visita.id, visita.nombre)"><ion-icon name="close"></ion-icon></button>
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-md-3 col-lg-3 col-xl-3>
      </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
